  <canvas id="line-chart" width="300" height="100"></canvas>

<script>
		$.getJSON('http://industrial48.herokuapp.com/showorderslast5m', function(emp) { 
		new Chart(document.getElementById("line-chart"), {
		  type: 'line',
		  data: {
			labels: ['january','february','march','april','may'],
			datasets: [{ 
				data: [emp[0].red,emp[1].red,emp[2].red,emp[3].red,emp[4].red],
				label: "RED",
				borderColor: "#E74C3C",
				fill: true
			  }, { 
				data: [emp[0].blue,emp[1].blue,emp[2].blue,emp[3].blue,emp[4].blue],
				label: "BLUE",
				borderColor: "#5DADE2",
				fill: true
			  }, { 
				data: [emp[0].green,emp[1].green,emp[2].green,emp[3].green,emp[4].green],
				label: "GREEN",
				borderColor: "#2ECC71",
				fill: true
			  }, { 
				data: [emp[0].orange,emp[1].orange,emp[2].orange,emp[3].orange,emp[4].orange],
				label: "YELLOW",
				borderColor: "#F1C40F",
				fill: true
			  }
			]
		  },
		  options: {
			title: {
			  display: false,
			  text: ''
			}
		  }
		});
			
		}); 
		$.getJSON('http://industrial48.herokuapp.com/orderstatuses', function(emp2) { 
			document.getElementById('prob').innerHTML = emp2.pending;
		});
	  

	  </script>
